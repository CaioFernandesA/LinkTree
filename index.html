<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="Foto do Caio Fernandes sorrindo." />
        <p>Caio Fernandes Amancio</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="https://github.com/CaioFernandesA" target="_blank"
            >Veja meu portfólio</a
          >
        </li>

        <li>
          <a
            href="https://github.com/CaioFernandesA?tab=projects"
            target="_blank"
            >Conheça meus projetos</a
          >
        </li>

        <li>
          <a
            href="https://github.com/CaioFernandesA?tab=packages"
            target="_blank"
            >Baixe meus conteúdos</a
          >
        </li>

        <li>
          <a
            href="https://www.linkedin.com/in/caiofernandesamancio/"
            target="_blank"
            >Fazer uma parceria</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/CaioFernandesA" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://instagram.com" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://youtube.com" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a
          href="https://www.linkedin.com/in/caiofernandesamancio/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>Frase aleatória com <a href="https://google.com">Link</a></footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
